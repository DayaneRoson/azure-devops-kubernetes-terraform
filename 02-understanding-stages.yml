
trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  jobs:
  - job: FirstJob
    steps:
    - bash: echo Build FirstJob
    - bash: echo $(PipelineLevelVariable)
  - job: SecondJob
    steps:
    - bash: echo Build SecondJob
- stage: DevDeploy
  variables:
    environment: Dev
  dependsOn: Build
  jobs:
  - job: DevDeployJob
    steps:
    - bash: echo Build $(environment)DeployJob
- stage: QaDeploy
  variables:
    environment: Qa
  dependsOn: Build
  jobs:
  - job: QaDeployJob
    steps:
    - bash: echo Build $(environment)DeployJob
- stage: ProdDeploy
  variables:
    environment: Prod
  dependsOn:
  - DevDeploy
  - QaDeploy
  jobs:
  - job: ProdDeployJob
    steps:
    - bash: echo Build $(environment)DeployJob


